
{% extends 'base.html' %}

{% block content %}
<h1>Add New Deposit</h1>

<form method="POST">
    <div class="form-group">
        <label for="customer_id">Customer *</label>
        <select id="customer_id" name="customer_id" required>
            <option value="">Select Customer</option>
            {% for customer in customers %}
            <option value="{{ customer.id }}" {% if request.args.get('customer_id')|int == customer.id %}selected{% endif %}>{{ customer.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="amount">Amount *</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
    </div>
    
    <div class="form-group">
        <label for="date">Date *</label>
        <input type="date" id="date" name="date" required>
    </div>
    
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-success">Add Deposit</button>
    <a href="/deposits" class="btn">Cancel</a>
</form>

<script>
    // Set default date to today
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
